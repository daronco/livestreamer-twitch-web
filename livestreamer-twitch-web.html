<head>
  <title>livestreamer-twitch-web</title>
</head>

<body>
  {{> navbar}}

  <h1>Live streams</h1>
  {{> streams}}
</body>

<template name="streams">
  <ul>
    {{#each stream}}
      <li class="stream">{{channel.name}}: {{data.viewers}}</li>
    {{/each}}
  </ul>
</template>

<template name="navbar">
  {{#if currentUser}}
    {{currentUser.profile.name}}
  {{else}}
    {{> twitchLoginButton}}
  {{/if}}
</template>
