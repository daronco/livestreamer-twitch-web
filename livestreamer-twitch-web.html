<head>
  <title>livestreamer-twitch-web</title>
</head>

<body>
  {{> navbar}}

  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="navbar">
  {{#if currentUser}}
    {{currentUser.profile.name}}
  {{else}}
    {{> twitchLoginButton}}
  {{/if}}
</template>
